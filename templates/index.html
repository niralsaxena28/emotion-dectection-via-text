<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection via Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dbe6f6, #c5796d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            outline: none;
        }

        input[type="submit"] {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #222;
        }

        footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Detection via Text</h1>
        <form method="post">
            <input type="text" name="text" placeholder="Type something..." required>
            <br>
            <input type="submit" value="Detect Emotion">
        </form>
        {% if prediction %}
            <div class="result">
                <strong>Detected Emotion:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
    <footer>
        Developed as part of a machine learning project &nbsp;|&nbsp; Azure App Service
    </footer>
</body>
</html>
